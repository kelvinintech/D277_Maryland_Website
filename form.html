<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="capital.html">Annapolis</a></li>
          <li><a href="city1.html">Frederick</a></li>
          <li><a href="city2.html">Bowie</a></li>
          <li><a href="form.html">Contact us</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <h1>Contact Us</h1>
      <form>
        <label for="first-name">First Name:</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          required
        /><br /><br />

        <label for="last-name">Last Name:</label>
        <input
          type="text"
          id="last-name"
          name="last-name"
          required
        /><br /><br />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="confirm-email">Confirm Email Address:</label>
        <input
          type="email"
          id="confirm-email"
          name="confirm-email"
          required
        /><br /><br />

        <label for="question">Your Question:</label><br />
        <textarea id="question" name="question" rows="4" cols="50"></textarea
        ><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </section>

    <!-- Added aside element -->
    <aside>
      <h3 class="fun-fact">Need help?</h3>
      <p>
        You can contact us by filling out the form above, and we'll get back to
        you soon!
      </p>
    </aside>
  </body>
</html>
